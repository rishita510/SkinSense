<!DOCTYPE html>
<html>
<head>
    <title>Book Appointment - SkinSense</title>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 ">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm p-4">
          <h2 class="text-center text-primary mb-4">Book a Doctor</h2>
          <form>
            <div class="mb-3">
              <input type="text" placeholder="Your full Name" class="form-control" required>
            </div>
            <div class="mb-3">
              <input type="email" placeholder="E-mail" class="form-control" required>
            </div>
            <div class="mb-3">
              <input type="date" placeholder="DOB" class="form-control" required>
            </div>
            <div class="mb-3">
              <input type="time" class="form-control" required>
            </div>
            <div class="mb-3">
                 <label for="doctorSelect" class="form-label">Choose a Doctor</label>
                 <select class="form-select" id="doctorSelect" required>
                 <option value="" disabled selected>Select a doctor</option>
                 <option value="dr-smith">Dr. Smith - Dermatologist</option>
                 <option value="dr-jones">Dr. Jones - Cosmetologist</option>
                 <option value="dr-lee">Dr. Lee - Skin Specialist</option>
                 </select>
                 </div>

            <button type="submit" class="btn btn-info w-100 text-white">Confirm Booking</button>
          </form>
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
<!-- Bootstrap JS (optional) -->


</html>
